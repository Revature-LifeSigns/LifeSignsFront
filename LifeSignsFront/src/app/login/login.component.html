
<br><br>
<div class="login-container">
  <div class="row">
    <div class="col-lg-10 col-xl-7 mx-auto">

      <h3 class="logintitle">Login</h3>
      <p id="errorMessage"></p>

      <form class="loginform" [formGroup]="loginForm">
        <div class="form-group mb-3">
          <p class="loginformtitle">Username</p>
          <input id="userName" type="email" placeholder="Enter Username" formControlName="username" required
            autofocus="" class="form-control border-0 shadow-sm px-4" />
        </div>
        <div class="form-group mb-3">
          <p class="loginformtitle">Password</p>
          <input id="userPassword" type="password" placeholder="Enter Password" formControlName="password" required class="form-control border-0 shadow-sm px-4 text-primary"/>
        </div>
        <div class="d-flex justify-content-center">
          <button routerLink="" id="login-btn" type="submit" class="btn btn-white btn-block text-uppercase mb-2 shadow-sm loginbutton"
            (click)="userLogin(loginForm)">
            LOGIN
          </button>
        </div>
        <br>
        <a id="forgot-password" routerLink="/register">Register Account</a>
        <br><br>
      </form>

    </div>
  </div>
</div>

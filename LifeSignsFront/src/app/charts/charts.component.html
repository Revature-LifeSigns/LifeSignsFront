<div appMode class="toggleContainer">
    <div class="toggleContainer container align-items-center p-3 w-75">

    <div *ngIf="null == null; then loggedIn else loggedOut"></div>
        <ng-template #loggedIn>
            <div class="col text-center">
                <button class="btn btn-block text-uppercase shadow-sm w-25 mb-2" (click)='toggleForm()'>{{isVisible ? 'Hide
                    Chart Form' : 'Show Chart Form'}}</button>
            </div>
            <br> <br>
            <div *ngIf="isVisible" class="card" id="chart">
                <div class="card" id="outbord">
                    <div appMode class="card" id="inbord">
                        <div class="card-header">
                            <img class="clipb" src="../../assets/img/clipboard.png" style="width:35%; height:25%;">
                            <div class="card-heading">Patient Chart</div>
                        </div>

                        <div class="card-body mx-auto">
                            <form [formGroup]="chartGroup">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Doctor</span>
                                    </div>
                                        <select formControlName = "doctor" class="form-control form-select shadow-sm mr-3"style="width:35%" #doctorSelect (change)=onDoctorSelect(doctorSelect.value)>
                                          <option>---------</option>
                                          <option>Unassigned</option>
                                          <option *ngFor="let doctor of doctorList" value = {{doctor.userid}}>{{(doctor.firstName + " " + doctor.lastName)}}</option>
                                        </select>
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Nurse</span>
                                    </div>

                                    <select formControlName= "nurse" class="form-controlform-select shadow-sm mr-3" style="width:35%" #nurseSelect (change)=onNurseSelect(nurseSelect.value)>
                                      <option *ngIf="currentUser.role == 'nurse'"  value= {{currentUser.userid}}>{{(currentUser.firstName + " " + currentUser.lastName)}}</option>
                                      <option *ngFor="let nurse of nurseList" value = {{nurse.userid}}>{{(nurse.firstName + " " + nurse.lastName)}}</option>
                                    </select>
                                </div>

                                  <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Patient Name</span>
                                    </div>

                                    <input formControlName = "firstName"type="text" class="form-control shadow-sm px-4" placeholder="First Name">
                                    <input formControlName = "lastName"type="text" class="form-control shadow-sm px-4 mr-2" placeholder="Last Name">

                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="">Date of Birth</span>
                                    </div>
                                    <input formControlName = "dob" type="text" class="form-control shadow-sm px-4" onfocus="(this.type='date')"
                                        onblur="(this.type='text')" placeholder="MM/DD/YYYY"
                                        onClick="event.preventDefault()">
                                  </div>

                                  <div class="input-group mb-3">

                                    <div class="input-group-prepend">

                                        <span class="input-group-text" id="">Address</span>
                                    </div>
                                    <input formControlName = "street" type="text" class="form-control shadow-sm px-4 mr-2"
                                        placeholder="123 Main Street">
                                  </div>
                                  <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="">City</span>
                                    </div>
                                    <input formControlName="city" type="text" class="form-control shadow-sm mr-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="">State</span>
                                    </div>
                                    <select formControlName="state" class="form-select shadow-sm mr-3">
                                        <option value="" disabled selected>Select a state</option>
                                        <option value="AL">Alabama</option>
                                        <option value="AK">Alaska</option>
                                        <option value="AZ">Arizona</option>
                                        <option value="AR">Arkansas</option>
                                        <option value="CA">California</option>
                                        <option value="CO">Colorado</option>
                                        <option value="CT">Connecticut</option>
                                        <option value="DE">Delaware</option>
                                        <option value="DC">District of Columbia</option>
                                        <option value="FL">Florida</option>
                                        <option value="GA">Georgia</option>
                                        <option value="GU">Guam</option>
                                        <option value="HI">Hawaii</option>
                                        <option value="ID">Idaho</option>
                                        <option value="IL">Illinois</option>
                                        <option value="IN">Indiana</option>
                                        <option value="IA">Iowa</option>
                                        <option value="KS">Kansas</option>
                                        <option value="KY">Kentucky</option>
                                        <option value="LA">Louisiana</option>
                                        <option value="ME">Maine</option>
                                        <option value="MD">Maryland</option>
                                        <option value="MA">Massachusetts</option>
                                        <option value="MI">Michigan</option>
                                        <option value="MN">Minnesota</option>
                                        <option value="MS">Mississippi</option>
                                        <option value="MO">Missouri</option>
                                        <option value="MT">Montana</option>
                                        <option value="NE">Nebraska</option>
                                        <option value="NV">Nevada</option>
                                        <option value="NH">New Hampshire</option>
                                        <option value="NJ">New Jersey</option>
                                        <option value="NM">New Mexico</option>
                                        <option value="NY">New York</option>
                                        <option value="NC">North Carolina</option>
                                        <option value="ND">North Dakota</option>
                                        <option value="CM">Northern Marianas Islands</option>
                                        <option value="OH">Ohio</option>
                                        <option value="OK">Oklahoma</option>
                                        <option value="OR">Oregon</option>
                                        <option value="PA">Pennsylvania</option>
                                        <option value="PR">Puerto Rico</option>
                                        <option value="RI">Rhode Island</option>
                                        <option value="SC">South Carolina</option>
                                        <option value="SD">South Dakota</option>
                                        <option value="TN">Tennessee</option>
                                        <option value="TX">Texas</option>
                                        <option value="UT">Utah</option>
                                        <option value="VT">Vermont</option>
                                        <option value="VA">Virginia</option>
                                        <option value="VI">Virgin Islands</option>
                                        <option value="WA">Washington</option>
                                        <option value="WV">West Virginia</option>
                                        <option value="WI">Wisconsin</option>
                                        <option value="WY">Wyoming</option>
                                    </select>
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="">Zip Code</span>
                                    </div>
                                    <input formControlName="zipcode" type="text" class="form-control shadow-sm">

                                </div>




                                <div class="input-group mb-4">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="">Email</span>
                                    </div>
                                    <input formControlName="email" type="email" class="form-control shadow-sm mr-3"
                                        placeholder="email@example.com">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="">Insurance</span>
                                    </div>
                                    <input formControlName="insuranceId" type="text" class="form-control shadow-sm"
                                        placeholder="123456789">

                                    <!-- <div class="input-group-prepend">
                                <span class="input-group-text" id="">Room</span>
                            </div>
                            <input type="text" class="form-control shadow-sm" placeholder="101"> -->
                                </div>
                                <div class="input-group mb-4">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="">Diagnosis</span>
                                    </div>
                                    <input formControlName="diagnosis" type="text" class="form-control shadow-sm">
                                </div>
                                <div class="input-group mb-3">
                                    <textarea formControlName="notes" class="form-control shadow-sm"
                                        placeholder="Notes"></textarea>
                                </div>
                                <div class="col text-center">
                                    <button class="btn btn-block text-uppercase mt-4 mb-2 shadow-sm w-25"
                                        (click)="submitChart(chartGroup)">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
        <ng-template #loggedOut>
            <p>Log In or Create an Account</p>
        </ng-template>
    </div>
</div>

<body>
  <br><br><br><br>

<!-- 
Role
First name
Last name
DOB 
Address (Street 1, Street 2, City, State, Postal Code)
Email
Username
Password
Confirm Password 
-->

  <section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">

            <div class="card" id="outbord" style="border-radius: 5px;">
              <div class="card" id="inbord" style="border-radius: 5px;">
                <div class="card-body p-5" style="border-radius: 5px;">
                  <img class="clipb" src="../../assets/clipboard.png" style="width:350px;height:180px;">
                  <br>
                  <img class="png2" src="../../assets/transparent_navlogo.png">
                  <h2 class="text-uppercase text-center mb-5">Create an account</h2>
                 
                  <form [formGroup]="registerForm">

                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example3cg"><b>Account Type: </b></label>
                      <label id="asterisk">* </label>
                      <select formControlName="roleID" class="form-select" aria-label="Default select example">
                        <option value="" disabled selected>Select an option</option>
                        <option value="1">Doctor</option>
                        <option value="2">Nurse</option>
                        <option value="3">Patient</option>
                      </select>
                    </div>



                    <div class="row">

                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <label class="form-label" for="firstName"><b>First Name: </b></label>
                          <label id="asterisk">* </label>
                          <input type="text" id="firstName" class="form-control form-control-lg" />
                        </div>
                      </div>

                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <label class="form-label" for="lastName"><b>Last Name: </b></label>
                          <label id="asterisk">* </label>
                          <input type="text" id="lastName" class="form-control form-control-lg" />
                        </div>
                      </div>

                    </div>
      

                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label for="date" class="form-label"><b>Date of Birth: </b></label>
                        <label id="asterisk">* </label>
                          <div class="input-group date" id="datepicker">
                              <input type="date" id="dateofbirth"class="form-control form-control-lg">
                          </div>
                      </div>
                    </div>
                  </div>


                 <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example8"><b>Address:</b></label>
                  <label id="asterisk">* </label>
                  <input type="text" id="form3Example8" class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example8"><b>Address 2:</b></label>
                  <label id="asterisk">* </label>
                  <input type="text" id="form3Example8" class="form-control form-control-lg" />
                </div>
            
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <fieldset>
                        <label class="form-label" for="form3Example8"><b>State:</b></label>
                        <label id="asterisk">* </label>
                        <select class="form-select" aria-label="Default select example" id="state" name="state"><option value="---">---</option><option value="Alabama">Alabama</option><option value="Alaska">Alaska</option><option value="Arizona">Arizona</option><option value="Arkansas">Arkansas</option><option value="California">California</option><option value="Colorado">Colorado</option><option value="Connecticut">Connecticut</option><option value="Delaware">Delaware</option><option value="District of Columbia">District of Columbia</option><option value="Florida">Florida</option><option value="Georgia">Georgia</option><option value="Guam">Guam</option><option value="Hawaii">Hawaii</option><option value="Idaho">Idaho</option><option value="Illinois">Illinois</option><option value="Indiana">Indiana</option><option value="Iowa">Iowa</option><option value="Kansas">Kansas</option><option value="Kentucky">Kentucky</option><option value="Louisiana">Louisiana</option><option value="Maine">Maine</option><option value="Maryland">Maryland</option><option value="Massachusetts">Massachusetts</option><option value="Michigan">Michigan</option><option value="Minnesota">Minnesota</option><option value="Mississippi">Mississippi</option><option value="Missouri">Missouri</option><option value="Montana">Montana</option><option value="Nebraska">Nebraska</option><option value="Nevada">Nevada</option><option value="New Hampshire">New Hampshire</option><option value="New Jersey">New Jersey</option><option value="New Mexico">New Mexico</option><option value="New York">New York</option><option value="North Carolina">North Carolina</option><option value="North Dakota">North Dakota</option><option value="Northern Marianas Islands">Northern Marianas Islands</option><option value="Ohio">Ohio</option><option value="Oklahoma">Oklahoma</option><option value="Oregon">Oregon</option><option value="Pennsylvania">Pennsylvania</option><option value="Puerto Rico">Puerto Rico</option><option value="Rhode Island">Rhode Island</option><option value="South Carolina">South Carolina</option><option value="South Dakota">South Dakota</option><option value="Tennessee">Tennessee</option><option value="Texas">Texas</option><option value="Utah">Utah</option><option value="Vermont">Vermont</option><option value="Virginia">Virginia</option><option value="Virgin Islands">Virgin Islands</option><option value="Washington">Washington</option><option value="West Virginia">West Virginia</option><option value="Wisconsin">Wisconsin</option><option value="Wyoming">Wyoming</option></select>
                      </fieldset>
                    </div>
                  </div>
               </div>

               <div class="form-outline mb-4">
                <label class="form-label" for="form3Example8"><b>City:</b></label>
                <label id="asterisk">* </label>
                <input type="text" id="form3Example8" class="form-control form-control-lg" />
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example8"><b>Zip Code:</b></label>
                <label id="asterisk">* </label>
                <input type="number" id="form3Example8" class="form-control form-control-lg" />
              </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example3cg"><b>Email: </b></label>
                      <label id="asterisk">* </label>
                      <input formControlName="email" type="email" id="form3Example3cg"
                        class="form-control form-control-lg" />
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example3cg"><b>Username: </b></label>
                      <label id="asterisk">* </label>
                      <input formControlName="username" type="text" id="form3Example1cg"
                        class="form-control form-control-lg" />
                      <p><small>Must be lowercase, start with a letter, and can contain numbers, underscores, and
                          periods (5-20 characters).</small></p>
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example3cg"><b>Password: </b></label>
                      <label id="asterisk">* </label>
                      <input formControlName="password" type="password" id="form3Example4cg"
                        class="form-control form-control-lg" />
                      <p><small>Must include at least 1 lowercase, 1 uppercase, 1 number, and 1 special character (8-20
                          characters).</small></p>
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example3cg"><b>Confirm Password: </b></label>
                      <label id="asterisk">* </label>
                      <input formControlName="confirmed" type="password" id="form3Example4cdg"
                        class="form-control form-control-lg" />
                      <p><small>Passwords must match.</small></p>
                    </div>

                    <div class="form-outline mb-4">
                      <label id="asterisk">* </label>
                      <label id="required-text"><small>Required</small></label>
                    </div>

                    <div class="d-flex justify-content-center">
                      <button type="submit" (click)="submitUser(registerForm)" class="btn btn-primary">
                        Register
                      </button>
                    </div>
                    <br>
                    <p id="errorMessage"></p>
                    <p class="text-center text-muted mt-5 mb-0">Already have an account? <a href="#!"
                                                                                            class="fw-bold text-body"><u>Login here</u></a></p>

                  </form>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>

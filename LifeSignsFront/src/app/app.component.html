<div appMode id="top-header">
  <i class="carrot fas fa-carrot"></i>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <img src = "../assets/img/transparent_navlogo.png" width = "150" alt = "LifeSigns Image" />
    <div class="container-fluid">
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div *ngIf="!isUserLoggedIn" class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/profiles">Profiles</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/charts">Charts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Chat</a>
          </li>
        </ul>

        <div class="dropdown" *ngIf="isVisible">
          <i class="fa fa-user-circle fa-2x" id="dropdownMenuClickableInside" data-bs-toggle="dropdown"
            data-bs-auto-close="outside"></i>
        <div id = "userMenu" class="dropdown" *ngIf = "isVisible">
          <i class="fa fa-user-circle fa-2x" id="dropdownMenuClickableInside" data-bs-toggle="dropdown" data-bs-auto-close="outside" ></i>

          <div class="dropdown-menu dropdown-menu-end">
            <label class="switch mt-2">
              <input type="checkbox" (click)="toggle()">
              <div class="slider round">
                <span class="light">LIGHT <i class="fa fa-lightbulb-o fa-1x" aria-hidden="true" style="color: var(--text-color);"></i></span>
                <span class="dark">DARK <i class="fa fa-moon-o fa-1x" aria-hidden="true" style="color: var(--text-color);"></i></span>
              </div>
            </label>
            <div class="dropdown-item" routerLink="/account-details">Edit Account</div>
            <div class="dropdown-item" id = "loginInfo">Log Out</div>
          </div>
        </div>
      </div>
    </div>
    </div>

    <!--     <div id = "loginInfo" *ngIf = "isVisible">
      <button *ngIf="!isUserLoggedIn" id = "logoutButton" style="background-color: rgb(72, 76, 86);" class = "btn btn-secondary">Log Out</button>
    </div> -->
    <div id="userMenu">
      <i class="fa fa-user-circle fa-list-dropdown fa-2x" (click)="toggleUserMenu()"></i>
      <select id="userOptions" *ngIf="isVisible">
        <option value="mode">Dark Mode Toggle</option>
        <option value="editAcct">Edit Account</option>
        <option value="logout">Logout</option>
      </select>
    </div>

  </nav>
<script>
  $('#topheader.navbar-nav a').on('click', function () {
    $('#topheader.navbar-nav').find('li.active').removeClass('active');
    $(this).parent('li').addClass('active');
  });
</script>

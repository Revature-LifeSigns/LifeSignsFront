<div class="container">
    <div class="title">
        <h1 style="text-align: center;" class="heading"><b>Manage Your Account</b></h1>
        <hr>
    </div>

    <div class="row">
        <div class="col"></div>
        <div class="col-6">
            <div class="personal">
                <h4><b>Personal Info</b></h4>

                <button class="modal-btn" (click)="open(email)"><b>UPDATE PERSONAL INFO</b></button>
                <hr>
            </div>
            <div class="email">
                <h4><b>Email</b></h4>

                <button class="modal-btn" (click)="open(email)"><b>UPDATE EMAIL</b></button>
                <hr>
            </div>
            <div class="password">
                <h4><b>Password</b></h4>

                <button class="modal-btn" (click)="open(password)"><b>UPDATE PASSWORD</b></button>
                <hr>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>

<!-- Email Update Modal -->
<ng-template #email let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="update-email">Update Personal Information</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="">
            <div class="row">
                <div class="col-md-6 mb-4">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div>
</ng-template>

<!-- Email Update Modal -->
<ng-template #email let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="update-email">Change Email Address</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="">
            <div class="row">
                <div class="col-md-6 mb-4">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div>
</ng-template>

<!-- Password Update Modal -->
<ng-template #password let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="update-password">Update Password</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="passwordForm">
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="form-outline">
                        <label class="form-label" for="currPwd"><b>Current Password: </b></label>
                        <input formControlName="currPwd" type="password" class="form-control form-control-lg"
                            placeholder="Enter current password">
                    </div>
                    <br>
                    <div class="form-outline">
                        <label class="form-label" for="newPwd"><b>New Password: </b></label>
                        <input formControlName="newPwd" type="password" class="form-control form-control-lg"
                            placeholder="Enter new password">
                    </div>
                    <br>
                    <div class="form-outline">
                        <label class="form-label" for="pwdAgain"><b>Confirm New Password: </b></label>
                        <input formControlName="pwdAgain" type="password" class="form-control form-control-lg"
                            placeholder="Enter new password again">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div>
</ng-template>

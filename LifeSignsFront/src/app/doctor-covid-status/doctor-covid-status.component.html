<!-- Toggle Modal Button(is hidden), is conditionally toggled in component.ts-->
<button
  type="button"
  class="visually-hidden"
  data-bs-toggle="modal"
  data-bs-target="#DoctorCovidSurvey"
  #showModal
>
  Covid Status Update
</button>

<!-- Covid Status Survey Modal: Will need to open on first login on Monday, day checked in nginit method -->
<div
  class="modal fade"
  id="DoctorCovidSurvey"
  tabindex="-1"
  aria-labelledby="DoctorCovidSurvey"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          Weekly Covid Status Survey
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <!-- Modal Body: COVID status (none, exposed, vaccinated, quarantining)  -->
      <div class="modal-body text-center">

        <!-- Form  -->
        <form [formGroup]="covidStatusForm" (ngSubmit)="submit()">
          <!-- Have You Had Any Of These Symptoms? -->
          <!-- symptoms include headache, loss of smell and taste, nasal congestion and runny nose, cough, muscle pain, sore throat, fever, diarrhea, and breathing difficulties-->
          <h5 class="">Have you had any of these symptoms?</h5>
          <p>Select all that apply.</p>
          <div class="btn-group btn-group-sm mb-3" role="group" aria-label="Basic checkbox toggle button group">
            <!-- Headache -->
            <input type="checkbox" class="btn-check" id="checkHeadache" name="headache" formControlName="headache" autocomplete="off">
            <label class="btn btn-outline-primary" for="checkHeadache">Headache</label>
            <!-- Loss of smell or taste -->
            <input type="checkbox" class="btn-check" id="checkSmellTaste" name="noSmellTaste"  formControlName="noSmellTaste" autocomplete="off">
            <label class="btn btn-outline-primary" for="checkSmellTaste">Loss of Smell/Taste</label>

            <!-- Fever -->
            <input type="checkbox" class="btn-check" id="checkFever" name="fever" formControlName="fever" autocomplete="off">
            <label class="btn btn-outline-primary" for="checkFever">Fever</label>

             <!-- Cough -->
             <input type="checkbox" class="btn-check" id="checkCough" name="cough" formControlName="cough" autocomplete="off">
             <label class="btn btn-outline-primary" for="checkCough">Cough</label>

              <!-- Breathing Difficulties -->
              <input type="checkbox" class="btn-check" id="checkBreathing" name="breathingDifficulties" formControlName="breathingDifficulties" autocomplete="off">
              <label class="btn btn-outline-primary" for="checkBreathing">Trouble Breathing</label>
          </div>

          <hr>
          <br>

          <!-- Have you been exposed to COVID-19? -->
          <h5>Have you been exposed to COVID-19?</h5>
          <div
            class="btn-group btn-group-lg mb-3"
            role="group"
            aria-label="Basic radio toggle button group"
          >

            <!-- Yes -->
            <input
              type="radio"
              class="btn-check"
              name="exposed"
              id="radioExposed1"
              autocomplete="off"
              checked
              value="yes"
              formControlName="exposed"
            />
            <label class="btn btn-outline-primary" for="radioExposed1"
              >Yes</label
            >

            <!-- No -->
            <input
              type="radio"
              class="btn-check"
              name="exposed"
              id="radioExposed2"
              autocomplete="off"
              value="no"
              formControlName="exposed"
            />
            <label class="btn btn-outline-primary" for="radioExposed2"
              >No</label
            >
          </div>

          <hr>
          <br>

          <!-- Have You Traveled Anywhere In The Last 30 Days? -->
          <h5>Have you traveled anywhere in the last 30 days?</h5>
          <div
            class="btn-group btn-group-lg mb-3"
            role="group"
            aria-label="Basic radio toggle button group"
          >

            <!-- Yes -->
            <input
              type="radio"
              class="btn-check"
              name="hasTraveled"
              id="raidoTraveled1"
              autocomplete="off"
              checked
              value="yes"
              formControlName="hasTraveled"
            />
            <label class="btn btn-outline-primary" for="raidoTraveled1"
              >Yes</label
            >

            <!-- No -->
            <input
              type="radio"
              class="btn-check"
              name="hasTraveled"
              id="raidoTraveled2"
              autocomplete="off"
              value="no"
              formControlName="hasTraveled"
            />
            <label class="btn btn-outline-primary" for="raidoTraveled2"
              >No</label
            >
          </div>

          <br>
          <hr>

          <!-- Submit Button -->
          <button
            type="submit"
            class="btn btn-primary mt-3"
            data-bs-dismiss="modal"
          >
            Update Status
          </button>
        </form>
      </div>
      <!-- Modal Footer -->
      <div class="modal-footer"></div>
    </div>
  </div>
</div>

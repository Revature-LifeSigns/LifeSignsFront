<!-- Toggle Modal Button(is hidden), is conditionally toggled in component.ts-->
<button
  type="button"
  class="visually-hidden"
  data-bs-toggle="modal"
  data-bs-target="#DoctorCovidSurvey"
  id="showModal"
>
  Covid Status Update
</button>

<!-- Covid Status Survey Modal: Will need to open on first login on Monday, day checked in nginit method -->
<div
  class="modal fade"
  id="DoctorCovidSurvey"
  tabindex="-1"
  aria-labelledby="DoctorCovidSurvey"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
       <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          Weekly Covid Status Survey
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <!-- Modal Body COVID status (none, exposed, vaccinated, quarantining)  -->
      <div class="modal-body text-center">
        <h5 class="mb-3">What is your COVID status?</h5>
        <!-- Form / Radio Group -->
        <form [formGroup]="covidStatusForm" (ngSubmit)="submit()">
          <div
            class="btn-group"
            role="group"
            aria-label="Basic radio toggle button group"
          >
            <!-- Status: None -->
            <input
              type="radio"
              class="btn-check"
              name="status"
              id="btnRadioNone"
              autocomplete="off"
              checked
              value="none"
              formControlName="status"
            />
            <label class="btn btn-outline-primary" for="btnRadioNone"
              >None</label
            >

            <!-- Status: Exposed -->
            <input
              type="radio"
              class="btn-check"
              name="status"
              id="btnRadioExposed"
              autocomplete="off"
              value="exposed"
              formControlName="status"
            />
            <label class="btn btn-outline-primary" for="btnRadioExposed"
              >Exposed</label
            >

            <!-- Status: Vaccinated -->
            <input
              type="radio"
              class="btn-check"
              name="status"
              id="btnRadioVaccinated"
              autocomplete="off"
              value="vaccinated"
              formControlName="status"
            />
            <label class="btn btn-outline-primary" for="btnRadioVaccinated"
              >Vaccinated</label
            >

            <!-- Status: Quarantining-->
            <input
              type="radio"
              class="btn-check"
              name="status"
              id="btnRadioQuarantining"
              autocomplete="off"
              value="quarantining"
              formControlName="status"
            />
            <label class="btn btn-outline-primary" for="btnRadioQuarantining"
              >Quarantining</label
            >
          </div>
          <!-- Submit Button -->
          <button
            type="submit"
            class="btn btn-primary mt-3"
            data-bs-dismiss="modal"
          >
            Update Status
          </button>
        </form>
      </div>
      <!-- Modal Footer -->
      <div class="modal-footer"></div></div>
  </div>
</div>
